{% extends "base_nonav.html" %}

{% block main %}
    <div class="col-lg-12 col-md-12 col-sm-12">

        <div class="col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12 bg-grey">

                <form method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    <h2>Create Account</h2>
                    <div class="form-group">
                        {{ form.non_field_errors }}
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email Address</label>
                        {{ form.email.errors }}
                        <input id="id_email" name="email" autofocus type="email" {% if form.email.value %}value={{ form.email.value }}{% endif %}>
                    </div>
                    <div class="form-group">
                        <label for="id_password1">Password</label>
                        {{ form.password1.errors }}
                        <input id="id_password1" name="password1" type="password" >
                    </div>
                    <div class="form-group">
                        <label for="id_password2">Confirm Password</label>
                        {{ form.password2.errors }}
                        <input id="id_password2" name="password2" type="password" >
                    </div>
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <div class="form-group">
                        <input class="acc-btns" type="submit" value="Get Started">
                    </div>
                    <div class="form-group">
                        <div id="adminChkBox" class="checkbox checkbox-primary text-center">
                            <input id="checkbox2" class="styled" type="checkbox" checked>
                            <label class="text-center checkbox2">I agree to Terms of Services and Privacy Policy </label>
                        </div>
                        <div class="form-group">
                            <label class="text-center">Already Registered? <a href="{{ login_url }}" >Login here</a></label>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
{%endblock%}
