<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AllStacks</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "css/font-awesome.min.css" %}rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="{% static "css/build.css" %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        @media only screen and (min-width: 768px){
            .navbar-custom {
                background-color: #000000;
                margin-top: 0;
                padding-top: 15px;
            }
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">a<span>ll</span>stacks</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul id="navBar" class="nav navbar-nav navbar-right">
                    <li onclick="scrollNav('allstack-section', this)">
                        <a href="javascript:void(0)">AllStacks</a>
                    </li>
                    <li onclick="scrollNav('package-section', this)">
                        <a href="javascript:void(0)">Pricing</a>
                    </li>
                    <li onclick="scrollNav('services-section', this)">
                        <a href="javascript:void(0)">About</a>
                    </li>
                    <li onclick="scrollNav('getstarted-section', this)">
                        <a href="javascript:void(0)">Login</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Messages -->
    <div id="messages-wrapper">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{% if message.tags and message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-message" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>{{ message }}</div>
        {% endfor %}
    {% endif %}
    </div>
    <!-- /Messages -->

    <!-- Account Section -->
    <div id="account-section">
        <div class="container">
            <div class="row">

                {% block main %}
                {% endblock %}


            </div>
        </div>
    </div>

    <!--Footer Border-->
    <div id="footer-border">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 noPadMar">
            <div id="yellowDiv" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            </div>
            <div id="blueDiv" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            </div>
            <div id="orangeDiv" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 text-center">
                    <a class="footer-head" href="/">a<span>ll</span>stacks</a>
                </div>
                <div class="col-lg-4 col-md-4">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-4">
                    <p class="copyright text-muted">Copyright &copy;2016 Ravioli Labs, LLC</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{% static "js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static "js/custom.js" %}"></script>

    <script>
     setTimeout(function() { $(".alert").hide('slow'); }, 15000);
    </script>

</body>

</html>
